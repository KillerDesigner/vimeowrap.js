<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vimeo Carousel</title>

	<script src="vimeowrap.js"></script>
	<script src="vimeowrap.carousel.js"></script>
	<script src="vimeowrap.lightsout.js"></script>
	<script src="vimeowrap.playlist.js"></script>
	<script src="vimeowrap.infobox.js"></script>
</head>
<body>
	<div id="player"></div>
	<script>
		vimeowrap('player').setup({
			//item: 1,
			repeat: "list",
			urls: [
				'https://vimeo.com/user3709818'
			],
			portrait: false,
			title: false,
			byline: false,
			plugins: {
				lightsout:{}
			}
		});
	</script>

	<br/>

	<div id="player2"></div>
	<script>
		vimeowrap('player2').setup({
			//item: 1,
			repeat: "list",
			urls: [
				'https://vimeo.com/user3709818'
			],
			portrait: false,
			title: false,
			byline: false,
			plugins: {
				lightsout:{}
			}
		});
	</script>
</body>
</html>
