<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vimeo Carousel</title>
</head>
<body>
	<div id="player"></div>
	<script src="1.2/vimeowrap.js"></script>
	<script src="1.0/vimeowrap.playlist.js"></script>
	<script>
		vimeowrap('player').setup({
			item: 1,
			repeat: "single",
			urls: [
				'https://vimeo.com/garynadeau',
				'https://vimeo.com/garynadeau?page=2',
			],
			plugins: {
				'playlist': {}
			}
		});
	</script>
</body>
</html>
