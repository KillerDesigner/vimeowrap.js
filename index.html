	<meta charset="utf-8">
	<title>Vimeo Carousel</title>
	
	<script src="scripts/vimeowrap.js"></script>
	<script src="scripts/vimeowrap.carousel.js"></script>
</head>
<body>

	<div id="container"></div>
	<script>
		vimeowrap('container').setup({
			width: 520,
			height: 300,
			color: '009900',
			title: false,
			byline: false,
			portrait: false,
			autoplay: false,
			urls: [
				//'http://vimeo.com/api/v2/video/28157923.json',
				//'http://vimeo.com/21119033',
				//'http://vimeo.com/api/v2/luwes/videos.json',
				'http://vimeo.com/user3125741'
			],
			plugins: {
				'carousel': {
					position: 'bottom',
					width: 520,
					height: 118,
					offsetx: 50,
					offsety: 10,
					autoplay: false,
					visible: 4
				}
			}
		});
	</script>
